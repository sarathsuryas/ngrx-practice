<div style="text-align: center;">
  <h1>Technology blogList</h1>

  <div *ngIf="!bloginfo.Errormessge">
    <button (click)="AddBlog()" mat-raised-button color="primary">Add Blog</button>

   <mat-card *ngIf="!bloginfo.bloglist.length">
    <h1>No Blog found</h1>
   </mat-card>

    <mat-card *ngFor="let item of bloginfo.bloglist">
      <mat-card-header>
        <h1>{{item.title}}</h1>
        <div style="text-align:right; width: 100%;">
          <button (click)="EditBlog(item.id)" mat-raised-button color="primary"><mat-icon fontIcon="edit"></mat-icon>
          </button>
          <button (click)="RemoveBlog(item.id)" mat-raised-button color="accent"><mat-icon
              fontIcon="delete"></mat-icon></button>
        </div>
      </mat-card-header>
      <mat-card-content>
        <p>{{item.description}}</p>
      </mat-card-content>
    </mat-card>
  </div>

  <mat-card *ngIf="bloginfo.Errormessge">
    <mat-card-header>
      <h1>Error Occured</h1>
    </mat-card-header>
    <mat-card-content>
      <p style="color: red;">{{bloginfo.Errormessge}}</p>
    </mat-card-content>
  </mat-card>

</div>
